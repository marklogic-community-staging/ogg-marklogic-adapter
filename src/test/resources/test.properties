# To override properties in this file with (potentially sensitive) values,
# you can create a test-local.properties file in the same directory and
# specify the values you wish to override

gg.handler.marklogic.host=localhost
gg.handler.marklogic.port=8000
gg.handler.marklogic.database=Documents
gg.handler.marklogic.user=admin
gg.handler.marklogic.password=admin
gg.handler.marklogic.auth=digest
gg.handler.marklogic.collections=GoldenGate_Test
gg.handler.marklogic.gateway=false
gg.handler.marklogic.ssl=false

# Specify a custom truststore for SSL connection to MarkLogic
# truststore can be any URL format supported by the JDK (e.g. file:///...)
# or classpath:...
gg.handler.marklogic.truststore=classpath:/path/to/truststore.p12
gg.handler.marklogic.truststoreFormat=PKCS12
gg.handler.marklogic.truststorePassword=my_truststore_password

# extended properties
gg.handler.marklogic.org=my_org
gg.handler.marklogic.schema=ogg_test
gg.handler.marklogic.application=MYAPP
gg.handler.marklogic.imageProperty=imgObj
gg.handler.marklogic.imageFormat=jpg
gg.handler.marklogic.imageCollection=Image
gg.handler.marklogic.imageDb=data-hub-FINAL
gg.handler.marklogic.imageKeyProps=ogg_test.ogg_test.new_table:c1,c2

# batch properties
gg.handler.marklogic.batchSize=200
gg.handler.marklogic.threadCount=16

# transform params
gg.handler.marklogic.transformName=ogg-ingest-json
#gg.handler.marklogic.transformParams=
